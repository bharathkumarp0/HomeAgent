<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant - SafeGhar</title>
  <link rel="icon" th:href="@{/images/logo.png}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ===== SAME DASHBOARD DESIGN SYSTEM ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* SAME FLOATING PARTICLES */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            radial-gradient(2px 2px at 20px 30px, #cbd5e1, transparent),
            radial-gradient(2px 2px at 40px 70px, rgba(148, 163, 184, 0.4), transparent),
            radial-gradient(1px 1px at 90px 40px, #94a3b8, transparent),
            radial-gradient(1px 1px at 130px 80px, rgba(148, 163, 184, 0.3), transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: float 25s infinite linear;
        pointer-events: none;
        z-index: 0;
    }

    /* SAME SMOOTH ANIMATIONS */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
        100% { transform: translateY(0px) rotate(360deg); }
    }

    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
        50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.4); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink {
        0%, 50% { border-color: transparent; }
        51%, 100% { border-color: #6366f1; }
    }

    /* ===== LAYOUT ===== */
    .app-container {
        display: flex;
        min-height: 100vh;
        position: relative;
        z-index: 1;
    }

    /* SAME SIDEBAR */
    .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(25px);
        border-right: 1px solid rgba(226, 232, 240, 0.8);
        color: #334155;
        padding: 2.5rem 2rem;
        position: relative;
        z-index: 10;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 4px 0 30px rgba(0,0,0,0.05);
    }

    .sidebar:hover {
        box-shadow: 8px 0 40px rgba(99, 102, 241, 0.1);
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 3rem;
    }

    .brand img {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .sidebar h2 {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .sidebar nav a {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 16px 20px;
        border-radius: 20px;
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        position: relative;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .sidebar nav a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
        transition: left 0.5s;
    }

    .sidebar nav a:hover::before {
        left: 100%;
    }

    .sidebar nav a i {
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
        color: #94a3b8;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(147, 51, 234, 0.08));
        backdrop-filter: blur(15px);
        transform: translateX(12px) scale(1.02);
        color: #1e293b;
        box-shadow: 0 12px 35px rgba(99, 102, 241, 0.15);
        border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .sidebar nav a.active i {
        animation: pulse-glow 2s infinite;
        color: #6366f1;
    }

    /* MAIN CONTENT */
    .main {
        flex: 1;
        padding: 3rem 2.5rem;
        position: relative;
        z-index: 2;
    }

    .topbar {
        margin-bottom: 2.5rem;
    }

    .topbar h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #1e293b, #334155);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* MAIN PANEL */
    .panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(25px);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        border: 1px solid rgba(226, 232, 240, 0.8);
        height: 70vh;
        display: flex;
        flex-direction: column;
    }

    /* CHAT WINDOW */
    .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        margin-bottom: 1.5rem;
        scrollbar-width: thin;
        scrollbar-color: rgba(99, 102, 241, 0.3) transparent;
    }

    .chat-window::-webkit-scrollbar {
        width: 6px;
    }

    .chat-window::-webkit-scrollbar-track {
        background: rgba(226, 232, 240, 0.5);
        border-radius: 10px;
    }

    .chat-window::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.4);
        border-radius: 10px;
    }

    .msg {
        max-width: 75%;
        padding: 1.25rem 1.5rem;
        border-radius: 20px;
        line-height: 1.6;
        animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        white-space: pre-line;
        font-size: 1rem;
        position: relative;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .msg.user {
        align-self: flex-end;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        border-bottom-right-radius: 8px;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .msg.ai {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.8);
        border-left: 4px solid #6366f1;
        color: #1e293b;
        border-bottom-left-radius: 8px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(226, 232, 240, 0.6);
    }

    .msg.ai::before {
        content: '';
        position: absolute;
        left: -12px;
        top: 12px;
        width: 0;
        height: 0;
        border: 8px solid transparent;
        border-right-color: #6366f1;
    }

    /* INPUT AREA */
    .input-area {
        display: flex;
        gap: 1rem;
        padding: 1.5rem;
        background: rgba(248, 250, 252, 0.8);
        border-radius: 20px;
        border: 1px solid rgba(226, 232, 240, 0.8);
        backdrop-filter: blur(15px);
    }

    .input-area input {
        flex: 1;
        padding: 16px 20px;
        font-size: 1rem;
        border-radius: 16px;
        border: 2px solid rgba(226, 232, 240, 0.6);
        background: rgba(255, 255, 255, 0.9);
        outline: none;
        font-family: inherit;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        backdrop-filter: blur(10px);
    }

    .input-area input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        transform: translateY(-1px);
    }

    .send-btn {
        padding: 16px 24px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .send-btn:hover:not(:disabled) {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .send-btn:disabled {
        background: rgba(165, 180, 252, 0.6);
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 12px rgba(165, 180, 252, 0.2);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .sidebar { width: 90px; padding: 2rem 1rem; }
        .sidebar .brand h2, .sidebar nav a span { display: none; }
        .main { padding: 2rem 1.5rem; }
        .topbar h1 { font-size: 2rem; text-align: center; }
        .panel { height: 85vh; padding: 1.5rem; }
        .msg { max-width: 95%; }
    }
  </style>
</head>

<body>

<div class="app-container">

  <!-- SAME SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="/images/homeangentlogo.png"  alt="SafeGhar Logo">
      <h2>SafeGhar</h2>
    </div>
    <nav>
      <a th:href="@{/dashboard}"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a th:href="@{/inventorys}"><i class="fas fa-boxes"></i><span>Inventory</span></a>
      <a th:href="@{/document}"><i class="fas fa-file-alt"></i><span>Documents</span></a>
      <a th:href="@{/reminders}"><i class="fas fa-bell"></i><span>Reminders</span></a>
      <a th:href="@{/ai}" class="active"><i class="fas fa-robot"></i><span>AI Assistant</span></a>
      <a th:href="@{/settings}"><i class="fas fa-cog"></i><span>Settings</span></a>
      <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="topbar">
      <h1><i class="fas fa-robot"></i> AI Smart Assistant</h1>
    </div>

    <div class="panel fade-in-up">

      <div id="chatWindow" class="chat-window">
        <div class="msg ai fade-in-up">
          <i class="fas fa-waving-hand"></i> Hello! üëã I'm your SafeGhar AI Assistant.<br><br>
          Ask me about your inventory, reminders, documents, or usage tips. I'm here to help you stay organized! üöÄ
        </div>
      </div>

      <div class="input-area">
        <input id="userInput"
               type="text"
               placeholder="Ask something‚Ä¶ (eg: items expiring soon, upcoming reminders)">
        <button id="sendBtn" class="send-btn" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>

    </div>

  </main>
</div>

<script>
  // SAME ULTRA-SMOOTH INTERACTIONS + ORIGINAL LOGIC 100% PRESERVED
  document.addEventListener('DOMContentLoaded', () => {

    // üê≠ Mouse trail effect
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.style.cssText = `
        position: fixed;
        left: ${e.clientX}px;
        top: ${e.clientY}px;
        width: 6px;
        height: 6px;
        background: rgba(99, 102, 241, 0.6);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        animation: float 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      `;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });

    // Smooth hover effects
    document.querySelectorAll('.sidebar nav a, .send-btn, .panel').forEach(el => {
      el.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-4px) scale(1.01)';
      });
      el.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
  });

  // ORIGINAL AI CHAT LOGIC - 100% PRESERVED
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const button = document.getElementById("sendBtn");
    const chat = document.getElementById("chatWindow");

    const text = input.value.trim();
    if (!text) return;

    button.disabled = true;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

    // User message
    chat.innerHTML += `<div class="msg user">${escapeHtml(text)}</div>`;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // Typing indicator
    const typing = document.createElement("div");
    typing.className = "msg ai";
    typing.innerHTML = '<i class="fas fa-robot"></i> AI is typing...';
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("/api/ai/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const reply = await res.text();
      typing.remove();

      chat.innerHTML += `<div class="msg ai">${escapeHtml(reply)}</div>`;
    } catch (error) {
      typing.remove();
      chat.innerHTML += `<div class="msg ai"><i class="fas fa-exclamation-triangle"></i> ‚ö†Ô∏è AI service temporarily unavailable. Please try again.</div>`;
    }

    button.disabled = false;
    button.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
    chat.scrollTop = chat.scrollHeight;
  }

  // HTML escape function - PRESERVED
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Enter key support - PRESERVED
  document.getElementById("userInput").addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
