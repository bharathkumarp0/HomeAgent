<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inventory â€“ SafeGhar</title>
  <link rel="icon" th:href="@{/images/logo.png}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- âœ… YOUR STYLES UNCHANGED -->
  <!-- (Styles kept exactly as you gave â€” removed here for brevity) -->
  <style>
    /* ===== SAME DASHBOARD DESIGN SYSTEM ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* SAME FLOATING PARTICLES */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            radial-gradient(2px 2px at 20px 30px, #cbd5e1, transparent),
            radial-gradient(2px 2px at 40px 70px, rgba(148, 163, 184, 0.4), transparent),
            radial-gradient(1px 1px at 90px 40px, #94a3b8, transparent),
            radial-gradient(1px 1px at 130px 80px, rgba(148, 163, 184, 0.3), transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: float 25s infinite linear;
        pointer-events: none;
        z-index: 0;
    }

    /* SAME SMOOTH ANIMATIONS */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
        100% { transform: translateY(0px) rotate(360deg); }
    }

    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
        50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.4); }
    }

    @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes ripple {
        to { transform: scale(4); opacity: 0; }
    }

    @keyframes scaleIn {
        from { transform: scale(0.85); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* ===== LAYOUT ===== */
    .layout {
        display: flex;
        min-height: 100vh;
        position: relative;
        z-index: 1;
    }

    /* SAME SIDEBAR AS DASHBOARD */
    .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(25px);
        border-right: 1px solid rgba(226, 232, 240, 0.8);
        color: #334155;
        padding: 2.5rem 2rem;
        position: relative;
        z-index: 10;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 4px 0 30px rgba(0,0,0,0.05);
    }

    .sidebar:hover {
        box-shadow: 8px 0 40px rgba(99, 102, 241, 0.1);
    }

    .sidebar h2 {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 3rem;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 16px 20px;
        border-radius: 20px;
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        position: relative;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .sidebar a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
        transition: left 0.5s;
    }

    .sidebar a:hover::before {
        left: 100%;
    }

    .sidebar a i {
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
        color: #94a3b8;
    }

    .sidebar a:hover,
    .sidebar a.active {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(147, 51, 234, 0.08));
        backdrop-filter: blur(15px);
        transform: translateX(12px) scale(1.02);
        color: #1e293b;
        box-shadow: 0 12px 35px rgba(99, 102, 241, 0.15);
        border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .sidebar a.active i {
        animation: pulse-glow 2s infinite;
        color: #6366f1;
    }

    /* ===== CONTENT ===== */
    .content {
        flex: 1;
        padding: 3rem 2.5rem;
        position: relative;
        z-index: 2;
    }

    .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
    }

    .topbar h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #1e293b, #334155);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* PERFECT BUTTONS */
    .btn {
        padding: 14px 24px;
        border-radius: 16px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-add {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .btn-add:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    /* ===== PERFECT GRID - SMALLER CARDS ===== */
    .grid {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
    }

    /* PERFECT CARDS - FIXED Z-INDEX */
    .card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(25px);
        border-radius: 20px;
        padding: 1.75rem;
        border: 1px solid rgba(226, 232, 240, 0.8);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: visible; /* FIXED - NO OVERFLOW HIDE */
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        cursor: pointer;
    }

    /* FIXED ACCENT BAR */
    .card::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(180deg, #6366f1, #8b5cf6);
        z-index: 1;
    }

    .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        border: 1px solid rgba(99, 102, 241, 0.3);
    }

    /* FIXED CONTENT LAYER */
    .card-content {
        position: relative;
        z-index: 3; /* HIGHER Z-INDEX */
        padding-left: 16px; /* SPACE FOR ACCENT BAR */
    }

    .item-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 8px;
    }

    .badge {
        display: inline-block;
        font-size: 0.85rem;
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 20px;
        background: rgba(99, 102, 241, 0.1);
        color: #6366f1;
        margin-bottom: 1.25rem;
        border: 1px solid rgba(99, 102, 241, 0.2);
    }

    /* FIXED DETAILS */
    .details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 1.5rem;
    }

    .detail-box {
        background: rgba(248, 250, 252, 0.8);
        border-radius: 12px;
        padding: 12px;
        transition: all 0.3s ease;
    }

    .detail-box:hover {
        background: rgba(99, 102, 241, 0.08);
        transform: translateY(-2px);
    }

    .detail-label {
        font-size: 0.8rem;
        color: #64748b;
        margin-bottom: 4px;
        font-weight: 500;
    }

    .detail-value {
        font-size: 0.95rem;
        font-weight: 600;
        color: #1e293b;
    }

    /* FIXED DELETE BUTTON */
    .delete-btn {
        width: 100%;
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 12px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        cursor: pointer;
    }

    .delete-btn:hover {
        background: #ef4444;
        color: white;
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }

    /* EMPTY STATE */
    .empty-message {
        grid-column: 1 / -1;
        text-align: center;
        padding: 4rem 2rem;
        color: #94a3b8;
        font-size: 1.1rem;
        font-style: italic;
    }

    /* ===== PERFECT MODAL ===== */
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(8px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal.show {
        display: flex;
    }

    .modal-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(25px);
        padding: 2.5rem;
        width: 90%;
        max-width: 420px;
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        border: 1px solid rgba(226, 232, 240, 0.8);
        animation: scaleIn 0.3s ease;
    }

    .modal h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .input {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 1.25rem;
        border-radius: 12px;
        border: 1px solid rgba(226, 232, 240, 0.8);
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    .input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        transform: translateY(-1px);
    }

    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .btn-cancel {
        background: rgba(148, 163, 184, 0.2);
        color: #64748b;
        flex: 1;
    }

    .btn-cancel:hover {
        background: rgba(148, 163, 184, 0.3);
        transform: translateY(-2px);
    }

    /* RESPONSIVE */
    @media (max-width: 1200px) {
        .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
    }

    @media (max-width: 768px) {
        .sidebar { width: 90px; padding: 2rem 1rem; }
        .sidebar h2, .sidebar a span { display: none; }
        .content { padding: 2rem 1.5rem; }
        .topbar { flex-direction: column; gap: 1.5rem; text-align: center; }
        .grid { grid-template-columns: 1fr; }
        .details { grid-template-columns: 1fr; }
    }


      @keyframes mouseFloat {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-20px) scale(0.5);
    }
  }

  @keyframes pulse-glow {
    0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
    50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.4); }
  }

  @keyframes shimmer {
    0% { background-position: 220% 0; }
    100% { background-position: -200% 0; }
  }

  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
    100% { transform: translateY(0px) rotate(360deg); }
  }



  </style>





</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2><i class="fas fa-gem"></i> SafeGhar</h2>
    <a th:href="@{/dashboard}"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <a th:href="@{/inventorys}" class="active"><i class="fas fa-boxes"></i><span>Inventory</span></a>
    <a th:href="@{/document}"><i class="fas fa-file-alt"></i><span>Documents</span></a>
    <a th:href="@{/reminders}"><i class="fas fa-bell"></i><span>Reminders</span></a>
    <a th:href="@{/ai}"><i class="fas fa-robot"></i><span>AI Assistant</span></a>
    <a th:href="@{/settings}"><i class="fas fa-cog"></i><span>Settings</span></a>
    <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <div class="topbar">
      <h1><i class="fas fa-boxes-stacked"></i> Inventory Manager</h1>
      <button class="btn btn-add" onclick="openModal()">
        <i class="fas fa-plus"></i> Add Item
      </button>
    </div>

    <!-- âœ… INVENTORY GRID -->
    <div class="grid">

      <!-- âœ… FIXED th:each WITH STATUS -->
      <div class="card fade-in-up"
           th:each="item, stat : ${inventoryList}"
           th:style="'animation-delay:' + ${stat.index * 0.1} + 's'">

        <div class="card-content">

          <div class="item-title" th:text="${item.itemName}">Item Name</div>
          <div class="badge" th:text="${item.category}">Category</div>

          <div class="details">
            <div class="detail-box">
              <div class="detail-label">Purchase Date</div>
              <div class="detail-value" th:text="${item.purchaseDate}"></div>
            </div>
            <div class="detail-box">
              <div class="detail-label">Expiry Date</div>
              <div class="detail-value" th:text="${item.expiryDate}"></div>
            </div>
          </div>

          <!-- âœ… DELETE FORM UNCHANGED -->
          <form th:action="@{/inventorys/delete}" method="post">
            <input type="hidden" name="id" th:value="${item.id}">
            <button class="btn delete-btn" type="submit">
              <i class="fas fa-trash"></i> Delete Item
            </button>
          </form>

        </div>
      </div>

      <!-- âœ… EMPTY STATE FIXED -->
      <div th:if="${#lists.isEmpty(inventoryList)}"
           class="empty-message">
        <i class="fas fa-inbox" style="font-size:4rem;opacity:0.4;"></i><br>
        No inventory items added yet.
        <br><br>
        <button class="btn btn-add" onclick="openModal()">Add your first item</button>
      </div>

    </div>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Add Inventory</h2>

    <form th:action="@{/inventorys/add}" method="post">
      <input class="input" name="itemName" placeholder="Item Name" required>
      <input class="input" name="category" placeholder="Category" required>
      <input class="input" name="purchaseDate" type="date" required>
      <input class="input" name="expiryDate" type="date" required>
      <input type="hidden" name="userEmail" th:value="${userEmail}">

      <div class="actions">
        <button class="btn btn-add" type="submit">Save</button>
        <button class="btn btn-cancel" type="button" onclick="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("modal").classList.add("show");
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    document.getElementById("modal").classList.remove("show");
    document.body.style.overflow = 'auto';
  }

  document.getElementById("modal").addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });


    document.addEventListener('DOMContentLoaded', () => {

    // ðŸ­ Mouse trail effect - 6px glowing particles
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.style.cssText = `
        position: fixed;
        left: ${e.clientX}px;
        top: ${e.clientY}px;
        width: 6px;
        height: 6px;
        background: rgba(99, 102, 241, 0.6);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        animation: mouseFloat 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      `;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });

    // ðŸ”® Smooth hover effects (sidebar, buttons, cards)
    document.querySelectorAll('.sidebar nav a, .panel, .toggle, .btn, .auth-btn, .google-btn, .card').forEach(el => {
      el.addEventListener('mouseenter', function() {
        if (!this.querySelector('input:focus')) {
          this.style.transform = 'translateY(-4px) scale(1.01)';
        }
      });
      el.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });

    // âœ¨ Input focus animations
    document.querySelectorAll('.auth-input, input, textarea').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  });




</script>

</body>
</html>
