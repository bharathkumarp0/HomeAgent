services:
  mysql:
    image: mysql:8.0-oraclelinux8
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: HomeAgent
      # üî• REMOVED: MYSQL_USER & MYSQL_PASSWORD (causes conflict)
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/HomeAgent?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "
        echo 'üîÑ Waiting for MySQL...';
        for i in {1..30}; do
          if mysqladmin ping -h'mysql' -uroot -proot123 --silent; then
            echo '‚úÖ MySQL ready! Starting app...';
            exec java -jar /app/target/HomeAgent-0.0.1-SNAPSHOT.jar;
          fi;
          echo '‚è≥ MySQL not ready ($i/30) - waiting...';
          sleep 2;
        done;
        echo '‚ùå MySQL failed to start';
        exit 1;
      "
